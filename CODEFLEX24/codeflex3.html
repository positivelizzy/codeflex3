<body>
    <h2>CodeFlex Contact Form</h2>

    <form action="">
        <label for="name">Name:</label> <br>
        <input type="text" id="name" required> <br> <br>

        <label for="email">Email:</label> <br>
        <input type="email" id="email" required> <br> <br>

        <label for="number">Phone Number:</label> <br>
        <input type="number" id="phone_number" required> <br> <br>

        <label for="message" id="message" required>Message:</label> <br>
        <textarea name="message" id="message" placeholder="Type your Message" cols="25" rows="5"></textarea> <br> <br> <br> <br>

        <button>Submit</button>
    </form>
</body>
